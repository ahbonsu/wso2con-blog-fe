<div class="menu">
    <!-- Title of the menu -->
    <h3>Example-Blogs</h3>
    <!-- List of clickable items -->
    <ul>
        <!-- Iterate over menuItems and create a list item for each -->
        <li *ngFor="let item of menuItems">
            <a href="#">{{ item }}</a> <!-- You can replace href="#" with a specific route or URL -->
        </li>
    </ul>
</div>
